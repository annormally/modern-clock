<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="../style/styles.css">
</head>
<body>
<h1>Real Time</h1>
<hr>

<div id="clock" class="clock-panel">
    <div id="time">
        <div class="clock-banner"><br><span id="hours"></span><br><br>Hours</div>
        <div class="clock-banner"><br><span id="minutes"></span><br><br>Minutes</div>
        <div class="clock-banner-sec"><br><span id="seconds"></span><br><br>Seconds</div>
    </div>
</div>

<!-- Scripts -->
<script rel="script" type="text/javascript" src="../js/clock.js"></script>
</body>
</html>
